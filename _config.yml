# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DUMBLOG
subtitle: Dumby的小站
description: 欢迎来小站 DUMBLOG！我会在这儿聊聊生活，分享最近看的电影、旅行中的趣事和一些零零碎碎的日常吐槽；同时也倒腾技术，写写以前解题的黑历史和心得，也会记录现在学习的各种笔记和踩坑记录。随便逛逛，希望你能找到感兴趣的东西！
keywords: 个人博客, 信息学竞赛, 编程笔记, 游戏影评, 技术分享, 生活记录, 算法学习, 旅行见闻
author: Dumby_cat
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://dumblog.top
root: /
permalink: :year/:title/
# permalink: :year/:month/:day/:title/
#abbrlink: 
#  alg: crc32 #算法选项：crc16丨crc32
#  rep: hex #输出进制：dec为十进制，hex为十六进制
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

plugins:
  - hexo-toc

# hexo-toc:
#   anchorlink: true # 如果想要在标题旁边显示锚点链接，可以设置为true
#   maxDepth: 6     # 指定生成目录的最大标题层级，默认为6
toc:
  maxdepth: 6
  class: toc
  # slugify: transliteration
  decodeEntities: false
  anchor:
    position: before
    symbol: '# '
    style: none

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment

deploy:
  - type: git
    repo: git@github.com:Dumby-cat/Dumby-cat.github.io.git
    branch: master
  - type: baidu_url_submitter

#RSS
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:


baidu_url_submit:
  count: 200
  host: https://dumblog.top
  token: kyZZPxlW85Ma8xCM
  path: baidu_urls.txt

search:
  path: search.xml
  field: post
  content: true
  format: html